<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>

    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="userGuess">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        // Function to check the user's guess
        function checkGuess() {
            // Get the user's guess from the input field
            const userGuess = document.getElementById('userGuess').value;

            // Convert the user's guess to a number
            const userGuessNumber = parseInt(userGuess);

            // Check if the guess is correct
            if (userGuessNumber === secretNumber) {
                showMessage("Congratulations! You guessed the correct number.");
            } else if (userGuessNumber < secretNumber) {
                showMessage("Too low! Try again.");
            } else {
                showMessage("Too high! Try again.");
            }
        }

        // Function to display a message
        function showMessage(message) {
            document.getElementById('message').textContent = message;
        }
    </script>

</body>
</html>
