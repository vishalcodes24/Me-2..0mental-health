<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: skyblue; /* Updated background color */
        }

        #video-call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70vw; /* Updated screen size */
            height: 70vh; /* Updated screen size */
            padding: 20px;
            border: 1px solid white; /* White border */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White shadow border */
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #local-video,
        #remote-video {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        #buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4caf50;
            color: rgb(79, 76, 76);
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .time-container {
            font-size: 18px;
            margin-top: 10px;
        }

        .video-section {
            width: 100%;
        }

        @media (min-width: 768px) {
            .video-section {
                width: 50%;
            }
        }
    </style>
</head>

    <script>
        let localStream;
        let remoteStream;

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time-container').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-video').srcObject = localStream;

                // In a real application, you would need a signaling server and WebRTC for peer connections.
                // This example does not include signaling and WebRTC setup.

                // For simplicity, we are using a placeholder remote video stream.
                remoteStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('remote-video').srcObject = remoteStream;
            } catch (error) {
                console.error('Error starting the call:', error);
            }
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById('local-video').srcObject = null;
            }

            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                document.getElementById('remote-video').srcObject = null;
            }
        }
    </script>
